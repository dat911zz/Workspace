<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow 1</title>
    <style>
        h1{
            text-align: center;
            color: azure;
            text-shadow: 2px 2px 50px #0dff00, 0 0 10px #108700, 0 0 50px #0be600, 0 0 100px #0be600 , 0 0 150px #0be600, 0 0 200px #0be600;
        }
        h1:hover{
            text-shadow: 2px 2px 5px #fa4b00, 2px 2px 10px #ffa200, 2px 2px 50px #f6ff00, 2px 2px 80px #edff48;
            transform: rotate3d(3 0.2 1);
        }
        body{
            background-color: #000;
        }
    </style>
</head>
<body>
    <h1>Lớp 11DHTH8 nói chuyện rất rất nhiều!</h1>
</body>
</html>
