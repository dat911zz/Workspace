<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas4</title>
</head>
<body>
    <canvas id="myCanvas" width="200" height="200" style="border: 1px solid #000;"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        function DrawCircle(Context, x, y, radius, startAg, endAg, color)
        {
            Context.beginPath();
            Context.strokeStyle = color;
            Context.arc(x, y, radius, startAg, endAg);
            Context.stroke();
        }
        

        var i = 70;
        while (i >= 10)
        {
            DrawCircle(ctx, 100, 100, i, 0, Math.PI/2, "black");
            DrawCircle(ctx, 100, 100, i, Math.PI, 3*Math.PI/2, "black");
            i -= 20;
        }
    </script>
</body>
</html>
