<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td><h1>OPT GROUP SD nhãn label</h1></td>    
        </tr>
        <tr>
            <td>
                <select name="DS1" id="">
                    <optgroup label="Danh sách số">
                        <option value="1">Danh sách 1</option>
                        <option value="2">Danh sách 2</option>
                        <option value="3">Danh sách 3</option>
                        <option value="4">Danh sách 4</option>
                    </optgroup>
                    <optgroup label="Danh sách chữ">
                        <option value="1">Danh sách A</option>
                        <option value="2">Danh sách B</option>
                        <option value="3">Danh sách C</option>
                        <option value="4">Danh sách D</option>
                    </optgroup>
                </select>
            </td>
        </tr>
        <tr>
            <td><h1>OPT GROUP SD Disable</h1></td>
        </tr>
        <tr>
            <td>
                <select name="DS1">
                    <optgroup label="Danh sách số" disabled>
                        <option value="1">Danh sách 1</option>
                        <option value="2">Danh sách 2</option>
                        <option value="3">Danh sách 3</option>
                        <option value="4">Danh sách 4</option>
                    </optgroup>
                    <optgroup label="Danh sách chữ">
                        <option value="1">Danh sách A</option>
                        <option value="2">Danh sách B</option>
                        <option value="3">Danh sách C</option>
                        <option value="4">Danh sách D</option>
                    </optgroup>
                </select>
            </td>
        </tr>
    </table>
</body>
</html>
