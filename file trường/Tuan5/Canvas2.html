<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas2</title>
</head>
<body>
    <canvas id="myCanvas" width="200" height="200" style="border: 1px solid #000;"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        function DrawLine(Context, x1, y1, x2, y2, color)
        {
            Context.beginPath();
            Context.strokeStyle = color;
            Context.moveTo(x1, y1);
            Context.lineTo(x2, y2);
            Context.stroke();
        }

        DrawLine(ctx, 50, 50, 150, 150 ,"red");
        DrawLine(ctx, 100, 50, 100, 150, "black");
        DrawLine(ctx, 150, 50, 50, 150, "green");
        DrawLine(ctx, 0, 100, 200, 100, "black");
    </script>
</body>
</html>
