<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas5</title>
</head>
<body>
    <canvas id="myCanvas" width="400" height="200" style="border: 1px solid #F00;"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.font = "40px Arial";
        ctx.fillText("11DHTH8", 50, 70);
        ctx.strokeText("11DHTH8", 50, 140);
    </script>
</body>
</html>
