<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas11</title>
</head>
<body>
    <canvas id="myCanvas" width="400" height="220" style="border: 1px solid blue; border-radius: 15px; background-color: aquamarine;"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        function DrawCircle(Context, x, y, radius, startAg, endAg, color)
        {
            Context.lineWidth = 10;
            Context.beginPath();
            Context.strokeStyle = color;
            Context.arc(x, y, radius, startAg, endAg);
            Context.stroke();
        }
        function DrawLine(Context, x1, y1, x2, y2, color)
        {
            Context.beginPath();
            Context.strokeStyle = color;
            Context.moveTo(x1, y1);
            Context.lineTo(x2, y2);
            Context.stroke();
        }

        DrawCircle(ctx, 200, 0, 110, 0, 2*Math.PI, "green");
        DrawCircle(ctx, 200, 0, 130, 0, 2*Math.PI, "red");
        DrawCircle(ctx, 200, 0, 150, 0, 2*Math.PI, "blue");

        //Draw text
        ctx.font = "30px Arial";
        ctx.fillText("HUFI 2021", 130, 60);

        //Draw lines
        ctx.lineWidth = 1;
        DrawLine(ctx, 0, 160, 270, 160, "black" );
        DrawLine(ctx, 0, 180, 320, 180, "black" );
        DrawLine(ctx, 0, 200, 370, 200, "black" );

    </script>
</body>
</html>
