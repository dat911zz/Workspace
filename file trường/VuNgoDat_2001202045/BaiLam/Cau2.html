<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 2</title>
    <style>
        .inputT{
            width: 100%;
            height: 30px;
        }
    </style>
</head>
<body>
    <table width="500px" style="box-shadow: 0 3px 10px rgb(0 0 0 / 0.2); margin: 0 auto;" align="center" cellpadding="20px">
        <tr>
            <td align="center" style="background-color: aqua;"><h2>ĐĂNG KÝ DỊCH VỤ</h2></td>
        </tr>
        <tr>
            <td>
                Họ và Tên <br>
                <input class="inputT" type="text" name="hoten">
            </td>
        </tr>
        <tr>
            <td>
                Ngành nghề <br>
                <input type="radio" name="nganh" value="Giáo dục">Giáo dục
                <input type="radio" name="nganh" value="Kinh doanh">Kinh Doanh
                <input type="radio" name="nganh" value="Xây dựng">Xây dựng
            </td>
        </tr>
        <tr>
            <td>
                Email <br>
                <input class="inputT" type="email" name="hoten">
            </td>
        </tr>
        <tr>
            <td>
                Mật khẩu <br>
                <input class="inputT" type="password" name="hoten">
            </td>
        </tr>
        <tr>
            <td>
                Số điện thoại <br>
                <input class="inputT" type="number" name="hoten">
            </td>
        </tr>
        <tr>
            <td>
                Chọn điểm đến yêu thích <br>
                <select name="chon" class="inputT">
                    <option value="c1">Đầm sen - TP.HCM</option>
                    <option value="c2">Cầu Trường Tiền - Huế</option>
                    <option value="c3">Cầu Xóm Bóng - Nha Trang</option>
                    <option value="c5">Đồi cát bay - Bình Thuận</option>
                </select>
            </td>
        </tr>
        <tr align="center">
            <td>
                <input type="submit" value="ĐĂNG KÝ" style="background-color: aqua; padding: 10px;">
            </td>
        </tr>
    </table>

</body>
</html>
