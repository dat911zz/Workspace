<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h3 class="text-center">BTN</h3>
    <div class="container">
        <div class="row">
            <div class="col-md">
                <button class="btn btn-primary">Primary</button>
            </div>
            <div class="col-md">
                <button class="btn btn-secondary">Secondary</button>
            </div>
            <div class="col-md">
                <button class="btn btn-success">Success</button>
            </div>
            <div class="col-md">
                <button class="btn btn-danger">Danger</button>
            </div>
            <div class="col-md">
                <button class="btn btn-warning">Warning</button>
            </div>
            <div class="col-md">
                <button class="btn btn-info">Info</button>
            </div>
            <div class="col-md">
                <button class="btn btn-light">Light</button>
            </div>
            <div class="col-md">
                <button class="btn btn-dark">Dark</button>
            </div>
            <div class="col-md">
                <button class="btn btn-link">Link</button>
            </div>
        </div>
    </div>
    <h3 class="text-center">Outline BTN</h3>
    <div class="container">
        <div class="row">
            <div class="col-md">
                <button class="btn btn-outline-primary">Primary</button>
            </div>
            <div class="col-md">
                <button class="btn btn-outline-secondary">Secondary</button>
            </div>
            <div class="col-md">
                <button class="btn btn-outline-success">Success</button>
            </div>
            <div class="col-md">
                <button class="btn btn-outline-danger">Danger</button>
            </div>
            <div class="col-md">
                <button class="btn btn-outline-warning">Warning</button>
            </div>
            <div class="col-md">
                <button class="btn btn-outline-info">Info</button>
            </div>
            <div class="col-md">
                <button class="btn btn-outline-light">Light</button>
            </div>
            <div class="col-md">
                <button class="btn btn-outline-dark">Dark</button>
            </div>
        </div>
    </div>
    <h3 class="text-center">Size BTN</h3>
    <div class="container">
        <div class="row">
            <div class="col-md">
                <button class="btn btn-outline-primary btn-lg">Primary XL</button>
            </div>
            <div class="col-md">
                <button class="btn btn-outline-secondary">Primary</button>
            </div>
            <div class="col-md">
                <button class="btn btn-outline-secondary btn-sm">Primary sm</button>
            </div>
        </div>
    </div>
    <h3 class="text-center">Block Level BTN</h3>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary btn-block">Primary XL</button>
            </div>        
        </div>
        <div class="row pt-2">
            <div class="col-md-12">
                <button class="btn btn-secondary btn-block">Primary</button>
            </div>
        </div>
    </div>
    <h3 class="text-center">BTN tags</h3>
    <div class="container">
        <a href="" role="button" class="btn btn-primary disable">Link</a>
        <input type="text" class="btn btn-primary" type="button" value="Input">
        <input type="text" class="btn btn-primary" type="submit" value="Submit">
        <input type="text" class="btn btn-primary" type="reset" value="Reset">
    </div>
</body>
</html>
