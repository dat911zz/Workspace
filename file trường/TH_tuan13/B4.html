<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <style>
        [class *="col"]{
            padding: 5px;
            background-color: #063f75;
            border: 2px solid #fff;
            color: #fff;
            padding: 10px;
            font-size: 25px;
            text-align: center;
        }
        .responsive{
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h2 align="center">Hệ thống grid chơi đá</h2>
    <div class="container-md responsive">
        <div class="row">
            <div class="col-sm col-2">1</div>
            <div class="col-sm col-8">2</div>
            <div class="col-sm col-2">3</div>
        </div>
        <div class="row">
            <div class="col-sm">a</div>
            <div class="col-sm">b</div>
        </div>
        <div class="row">
            <div class="col-sm">x</div>
            <div class="col-sm">y</div>
            <div class="col-sm">z</div>
            <div class="col-sm">w</div>
        </div>
    </div>
</body>
</html>
